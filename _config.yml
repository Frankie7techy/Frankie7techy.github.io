title: "Forensic Science Insights"
description: "Exploring the cutting edge of forensic technology and research"
baseurl: ""
url: "https://frankie7techy.github.io"

theme: jekyll-theme-hacker

markdown: kramdown
permalink: pretty

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
